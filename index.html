<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قهوة طوب</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }

    img {
      display: block;
      width: 100vw;
      height: auto;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #942424;
      color: white;
      padding: 20px 30px;
      width: 270px;
      font-size: 18px;
      text-align: center;
      border-radius: 0;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      z-index: 1000;
      display: none;
      opacity: 0;
      animation: popupBounce 1s ease forwards;
    }

    #popup span {
      display: block;
      color: white;
      font-weight: bold;
      margin-bottom: 8px;
      line-height: 1.6;
    }

    #popup button {
      margin-top: 10px;
      padding: 12px 40px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }

    #countdown {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border: 2px solid black;
      border-radius: 50%;
      background-color: white;
      color: black;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes popupBounce {
      0% {
        transform: translate(-50%, -70%) scale(0.7);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -45%) scale(1.1);
        opacity: 1;
      }
      70% {
        transform: translate(-50%, -52%) scale(0.95);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div id="popup">
    <div id="countdown">15</div>
    <span>يمكنكم مشاهدة صور الحلا</span>
    <span>عند التمرير لأسفل الصفحة</span>
    <button onclick="document.getElementById('popup').style.display='none'">إغلاق</button>
  </div>

  <img src="1.jpg" alt="صورة 1">
  <img src="2.jpg" alt="صورة 2">
  <img src="3.jpg" alt="صورة 3">
  <img src="4.jpg" alt="صورة 4">
  <img src="5.jpg" alt="صورة 5">
  <img src="6.jpg" alt="صورة 6">
  <img src="7.jpg" alt="صورة 7">
  <img src="8.jpg" alt="صورة 8">

  <script>
    window.onload = function () {
      const popup = document.getElementById('popup');
      const countdown = document.getElementById('countdown');
      let seconds = 20;

      popup.style.display = 'block';

      const timer = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        if (seconds === 0) {
          clearInterval(timer);
          popup.style.display = 'none';
        }
      }, 1000);
    };
  </script>
</body>
</html>
